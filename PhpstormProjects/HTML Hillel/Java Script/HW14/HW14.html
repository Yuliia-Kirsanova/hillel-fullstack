<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success mb-3" onclick="create()">Add</button>
            <ul id="todo" class="list-group"></ul>
        </div>
    </div>
</div>
<div id="form-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" action="#" method="post">
                <div class="modal-body">
                    <input id="form-uuid" type="hidden">
                    <label for="form-title" class="form-label">Title</label>
                    <input id="form-title" name="title" class="form-control">
                    <label for="form-description" class="form-label"></label>
                    <textarea id="form-description" name="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
